<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kakulator.css">
</head>

<body>
    <div class="kalk">

        <div class="area">
            <input type="text" placeholder="0">
        </div>

        <div class="button">
            <div class="grob">
                <button class="one">AC</button>
                <button class="one">+/-</button>
                <button class="one">%</button>
                <button class="tt">/</button>

            </div>

            <div class="grob">
                <button>7</button>
                <button>8/-</button>
                <button>9</button>
                <button class="tt">X</button>

            </div>
            <div class="grob">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="tt">-</button>

            </div>
            <div class="grob">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="tt">+</button>

            </div>
            <div class="grob">
                <button class="zero">0</button>
                <button>.</button>
                <button class="tt">=</button>

            </div>
        </div>

    </div>
</body>

</html>
